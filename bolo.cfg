# /etc/bolo.cfg

control    tcp://*:2999
nsca.port  5667

log critical daemon

savefile  /var/lib/bolo/save.db
dumpfiles /var/tmp/mon.%s

type :local-check {
  freshness 300
  critical "no result from local monitoring system"
}

type :log-check {
  freshness 1800
  warning "no result from log checker in over 30 minutes"
}

use :local-check
state host01/cpu
state host02/cpu
state host03/cpu
state host04/cpu

use :log-check
state host01/logs
state host02/logs
state host03/logs
state host04/logs

state :local-check host99/cpu
state :log-check   host99/logs
